image: Visual Studio 2017

init:
  - git config --global core.autocrlf true

branches:
  only:
    - master

before_build:
  - '"%ProgramFiles(x86)%\Microsoft Visual Studio\2017\Community\Common7\Tools\VsDevCmd.bat"'

platform: Any CPU

configuration:
  - Release

build_script:
  - dotnet build src\Everything.sln

test:
  assemblies: '**\*.UnitTests.dll'

notifications:
  - provider: Email
    to:
     - vsarcplat@microsoft.com
    subject: '{{projectName}} Build {{status}}: Version: {{buildVersion}}'
    on_build_status_changed: true

cache:
  - packages -> **\packages.config
  - '%LocalAppData%\NuGet\Cache'
